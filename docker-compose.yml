# Development compose â€” macOS
# Usage: docker compose up -d

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: finbot
      POSTGRES_PASSWORD: finbot
      POSTGRES_DB: finbot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finbot"]
      interval: 5s
      timeout: 5s
      retries: 5

  finbot:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://finbot:finbot@db:5432/finbot
    volumes:
      # Mount source for hot-reload during development
      - ./src:/app/src

volumes:
  pgdata:
