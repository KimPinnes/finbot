# Production compose â€” Ubuntu server with GPU
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: finbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: finbot
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finbot"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama
    restart: unless-stopped
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  finbot:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://finbot:${POSTGRES_PASSWORD}@db:5432/finbot
      OLLAMA_BASE_URL: http://ollama:11434

volumes:
  pgdata:
  ollama_models:
